<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jason Mayes">

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    
	<section id="demos" class="invisible">
		<div id="imgHolder">
			<div class="classifyOnClick">
			    <img src="face.jpg" crossorigin="anonymous" />
			</div>
		</div>
		<input id="imgUrl">
		<button id="imgAdder">Add Image</button>
		
		<div id="liveView" class="videoView">
			<button id="webcamButton">Enable Webcam</button>
			<button id="flip-button">Switch</button>
<button id="stopButton">Stop</button>
<Br>
<a id="downloadButton" class="removed">Download</a>
<Br>
			<h5 id="h6"></h5>
			
			<video id="webcam" autoplay></video>
		</div>
	</section>
    

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    <!-- Adds the WebGL backend to the global backend registry -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <script src="script.js"></script>
  </body>
</html>
